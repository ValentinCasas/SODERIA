  $('form').submit(function(e) {
    e.preventDefault(); // Evita el envío normal del formulario

    var formData = new FormData(this);

    $.ajax({
      url: '/usuario/actualizar',
      method: 'POST',
      data: formData,
      processData: false,
      contentType: false,
      success: function(response) {
        if (response.success) {
          // Éxito al actualizar usuario
          swal({
            icon: 'success',
            title: '¡Éxito!',
            text: response.message,
            timer: 3000,
            timerProgressBar: true
          });
        } else {
          // Error al actualizar usuario
          swal({
            icon: 'error',
            title: 'Error',
            text: response.message
          });
        }
      },
      error: function(xhr, status, error) {
        // Error en la solicitud AJAX
        swal({
          icon: 'error',
          title: 'Error',
          text: 'Ocurrió un error al intentar actualizar los usuarios'
        });
      }
    });
  });
    });</script><nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top"><div class="container-fluid"><button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button><a class="navbar-brand" href="/">SODERIA</a><div class="collapse navbar-collapse" id="navbar"><ul class="navbar-nav ms-auto p-2"><li class="nav-item mx-3"><a class="nav-link" href="/">Inicio</a></li><li class="nav-item mx-3"><a class="nav-link" href="/home">Home</a></li><li class="nav-item dropdown mx-3"><a class="nav-link dropdown-toggle" href="#" role="button" id="dropdown2" data-bs-toggle="dropdown" aria-expanded="false">Mi cuenta</a><ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdown2"><li><a class="dropdown-item" href="/usuario/view-perfil">mi perfil </a><hr class="dropdown-divider"></li></ul></li></ul></div></div></nav></body></html>
